<!DOCTYPE html>
<html>
    <head>
        <title>JS Course</title>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="main_box">
            <div class="div_white">
                <h2>WinCustom 10/11 (beta)</h2>
                <p>Select your presets and click on download to obtain your personalized script.</p>
                <label>
                    <input type="checkbox" id="debloatCheckbox" onchange="debloatScriptChecked()">Remove bloatware
                </label><br>
                <label>
                    <input type="checkbox" id="disableTelemetryCheckbox" onchange="disableTelemetryScriptChecked()">Disable telemetry
                </label><br>
                <label>
                    <input type="checkbox" id="enableOldStartMenuCheckbox" onchange="enableOldStartMenuScriptChecked()">Enable old start menu (Windows 10)
                </label><br>
                <label>
                    <input type="checkbox" id="disableWindowsUpdateCheckbox" onchange="disableWindowsUpdateScriptChecked()">Disable Windows Update
                </label><br>
                <label>
                    <input type="checkbox" id="disableCortanaCheckbox" onchange="disableCortanaScriptChecked()">Disable Cortana and Search
                </label>
            </div>
            <div class="div_grey">
                <a onclick="downloadFunction()"><button>Download</button></a>
                <a onclick="window.location.href = 'https://www.janbiernacik.com';"><button class="button_home">Home</button></a>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
